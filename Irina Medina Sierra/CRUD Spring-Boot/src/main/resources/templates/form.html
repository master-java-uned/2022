<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-4">
	<div class="col-sm-6">
		<form th:action="@{/save}" th:object=${persona} method="POST">
			<div class="card"> 
			    <div class="card-header"><h3>MÓDULO PERSONA</h3></div>
			    <div class="card-body">
			    	<div class="form-group">
				    	<label>ID</label>
				    	<input th:field="*{id}" type="text" class="form-control"/>
			    	</div>
			    	<div class="form-group">
				    	<label>Nombre</label>
				    	<input th:field="*{nombre}" type="text" class="form-control"/>
			    	</div>
			    	<div class="form-group">
				    	<label>Teléfono</label>
				    	<input th:field="*{telefono}" type="text" class="form-control"/>
			    	</div>
  				</div>
				<div class="card-footer">
				<input type="submit" class="btn btn-success" value="Guardar">
				</div>
			</div>
		
		
		</form>
</div>



</div>
</body>
</html>
