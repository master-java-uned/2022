<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
	<meta charset="UTF-8">
	<title>Trivial Game</title>
	 <link rel="stylesheet" type="text/css" href="css/css.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid ">
	<!-- *** SECCION IZQUIERDA*** -->
	<div class="row">
		<div class="col-6">
			<div class="card " style="border: 1px solid #fff;" >
				<img th:src="@{images/header.png}" width="100%">
				<div class="card-body">
			  		<ul class="list-group list-group-flush">
				    <li class="list-group-item text-center">Casilla Actual:<b th:text="${posicionActual}"/></b></li>
				    <li class="list-group-item text-center" th:unless="${posicion1 == null}" >
					    <form method="post" th:action="@{/index}">
					        <div class="form-group">
					       			<div class="form-check form-check-inline">
									  <input class="form-check-input" type="radio" id="posicion1" name="posicion" th:value="${posicion1}">
									  <label class="form-check-label" for="posicion1">Mover a casilla <b th:text="${posicion1}"></b></label>
									</div>
									<div class="form-check form-check-inline">
									  <input class="form-check-input" type="radio" id="posicion2" name="posicion" th:value="${posicion2}">
									  <label class="form-check-label" for="posicion2">Mover a casilla <b th:text="${posicion2}"></b></label>
									</div>
					  					 <button   class="btn btn-primary" type="submit">Mover</button>
					  		</div>
		    			</form>
				   	</li>
				  
				   	
			<!-- **** SECCION DEL DADO **** --> 	
					<li class="list-group-item text-center">
						    <a th:href="#{llamarDado}" > 
							 	<span th:switch="${dado}">
								  <img th:case="null" th:src="@{images/rand.svg}" width="8%" >
					  				 <img th:case="0" th:src="@{images/rand.svg}" width="8%" >
									 <img th:case="1" th:src="@{images/1.svg}" width="7%">
									 <img th:case="2" th:src="@{images/2.svg}" width="7%">
									 <img th:case="3" th:src="@{images/3.svg}" width="7%">
									 <img th:case="4" th:src="@{images/4.svg}" width="7%">
									 <img th:case="5" th:src="@{images/5.svg}" width="7%">
									 <img th:case="6" th:src="@{images/6.svg}" width="7%">
								 </span>
							 </a>
					</li> 
					
				</ul>
					<!--  **** SECCION DE LAS PREGUNTAS  **** -->
					  <div th:if="${partida>1}" class="px-5" >
					  	<form method="post" th:action="@{/respuesta}" >
					        <div class="form-group">
					            <label><b th:text="${pregunta}"/></b></label>
					            <div class="form-group">
						            <div class="custom-control custom-radio custom-control-inline">
						                <input type="radio" id="option1" name="respuesta" class="custom-control-input" value="1" th:value="1">
						                <label class="custom-control-label" for="option1"><span th:text="${opcion1}"></span></label>
						            </div>
						            <div class="custom-control custom-radio custom-control-inline">
						                <input type="radio" id="option2" name="respuesta" class="custom-control-input" value="2" th:value="2">
						                <label class="custom-control-label" for="option2"><span th:text="${opcion2}"></span></label>
						            </div>
						            <div class="custom-control custom-radio custom-control-inline">
						                <input type="radio" id="option3" name="respuesta" class="custom-control-input" value="3" th:value="3">
						                <label class="custom-control-label" for="option3"><span th:text="${opcion3}"></span></label>
						            </div>
						            <div class="custom-control custom-radio custom-control-inline">
						                <input type="radio" id="option4" name="respuesta" class="custom-control-input" value="4" th:value="4">
						                <label class="custom-control-label" for="option4"><span th:text="${opcion4}"></span></label>
						            </div>
						        </div>
					        </div>
					  		<button class="btn btn-primary" type="submit" >Enviar respuesta</button>
		    			  </form>
		    			 </div>
					 
				</div>
		  
		<!-- **** SECCION DE MENSAJES **** -->
		 <div class="card-footer border border-danger text-center" th:unless="${mensaje == null}" >
			  	<h4  th:text="${mensaje}" /></h4>		
		</div> 
		
		</div>
	<!-- *** FIN SECCION IZQUIERDA*** -->
	</div>
		<!--	****TABLERO **** -->
	  	<div class="col-6">
	  			<img th:src="@{images/tablero.png}" class="img-fluid my-auto" width="85%">
	 	</div>
	 	<!-- *** FIN DE CONTAINER*** -->
		</div>
</div>
</body>
</html>
